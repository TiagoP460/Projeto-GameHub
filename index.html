<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-section">
      <div class="form-container" id="login-form">
        <form onsubmit="handleLogin(event)">
          <h1>GameHub</h1>
          <p class="subtitle">Faça login para continuar</p>

          <div class="input-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              required
              placeholder="exemplo@gmail.com"
            />
          </div>

          <div class="input-group">
            <label for="login-password">Senha</label>
            <input
              type="password"
              id="login-password"
              required
              placeholder="******"
            />
          </div>

          <button type="submit">ENTRAR</button>

          <p class="toggle-link">
            Não tem uma conta? <a href="#" id="show-signup">Cadastre-se</a>
          </p>
        </form>
      </div>
      <div class="form-container hidden" id="signup-form">
        <form onsubmit="handleSignup(event)">
          <h1>Criar Conta</h1>
          <div class="input-group">
            <label for="signup-username">Nome de Usuário</label>
            <input
              type="text"
              id="signup-username"
              required
              placeholder="Seu nick"
            />
          </div>

          <div class="input-group">
            <label for="signup-role">Eu sou:</label>
            <select id="signup-role" required>
              <option value="player">Jogador</option>
              <option value="developer">Desenvolvedor</option>
            </select>
          </div>

          <div class="input-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              required
              placeholder="exemplo@gmail.com"
            />
          </div>

          <div class="input-group">
            <label for="signup-password">Senha</label>
            <input
              type="password"
              id="signup-password"
              minlength="6"
              required
              placeholder="Mínimo 6 caracteres"
            />
          </div>

          <button type="submit">CADASTRAR</button>

          <p class="toggle-link">
            Já tem uma conta? <a href="#" id="show-login">Faça login</a>
          </p>
        </form>
      </div>
    </div>
    <div id="dashboard-section" class="hidden">
      <header class="dashboard-header">
        <h2>GameHub</h2>
        <div class="user-info">
          <span id="welcome-msg">Bem-vindo, Usuário</span>
          <button onclick="logout()" class="btn-logout">Sair</button>
        </div>
      </header>

      <main class="catalog-container">
        <h3>Jogos Disponíveis para Avaliar</h3>

        <div class="games-grid">
          <div class="game-card">
            <div class="game-placeholder-img"></div>
            <h4>Jogo 1</h4>
            <button class="btn-action">Avaliar Jogo</button>
          </div>
          <div class="game-card">
            <div class="game-placeholder-img"></div>
            <h4>Jogo 2</h4>
            <button class="btn-action">Avaliar Jogo</button>
          </div>
          <div class="game-card">
            <div class="game-placeholder-img"></div>
            <h4>Jogo 3</h4>
            <button class="btn-action">Avaliar Jogo</button>
          </div>
        </div>
      </main>
    </div>
    <script>
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const authSection = document.getElementById("auth-section");
      const dashboardSection = document.getElementById("dashboard-section");
      const welcomeMsg = document.getElementById("welcome-msg");
      document.getElementById("show-signup").addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
      });

      document.getElementById("show-login").addEventListener("click", (e) => {
        e.preventDefault();
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });
      function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        enterDashboard("Jogador (Visitante)");
      }
      function handleSignup(e) {
        e.preventDefault();
        const username = document.getElementById("signup-username").value;
        const role = document.getElementById("signup-role").value;

        let roleText = role === "developer" ? "Desenvolvedor" : "Jogador";

        alert(`Conta criada com sucesso como ${roleText}!`);
        enterDashboard(`${username} (${roleText})`);
      }
      function enterDashboard(userNameText) {
        authSection.classList.add("hidden");
        dashboardSection.classList.remove("hidden");
        welcomeMsg.textContent = `Olá, ${userNameText}`;
      }
      function logout() {
        dashboardSection.classList.add("hidden");
        authSection.classList.remove("hidden");
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        document
          .querySelectorAll("input")
          .forEach((input) => (input.value = ""));
      }
    </script>
  </body>
</html>
